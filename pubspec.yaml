name: sadhana_app
description: A new Flutter project for tracking sadhana.
publish_to: 'none' # Remove this line if you intend to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # For localization
    sdk: flutter
  
  pdf: ^3.10.8
  printing: ^5.12.0
  permission_handler: ^11.0.1
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # State Management
  get: ^4.6.6
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.1.0
  google_sign_in: ^6.2.1
    
  # Biometric Authentication
  local_auth: ^2.1.7
  
  # UI & Charts
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  intl: ^0.20.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Icons
  flutter_svg: ^2.0.9
  
  # Excel export
  excel: ^4.0.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true # Generates localization files

